    <!-- ====Feedback Body Page===== -->

    <div class="feedback-page">
        <div class="form">
            <form action="#">

                <div class="form-name" id="form-name">
                    <label for="name">Your Name:</label>
                    <input type="text" name="" id="name" placeholder="Your Name: ">
                    <span id="text-name"></span></div>


                <div class="form-mail" id="form-mail">
                    <label for="name">Your Email:</label>
                    <input type="text" name="" id="emailname" placeholder="example123@gmail.com" >
                <span id="text"></span></div>


                <div class="form-feedback">
                    <label for="name">Feedback:</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Message: "></textarea></div>


                <div class="form-btn">
                    <button type="submit">
                        Submit
                    </button></div>

            </form>
        </div>
