<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Key Access</title>
  </head>
  <body>
    <main class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="name">boom</span>
      </div>
      <div data-key="83" class="key">
        <kbd>s</kbd>
        <span class="name">clap</span>
      </div>
      <div data-key="68" class="key">
        <kbd>d</kbd>
        <span class="name">hithat</span>
      </div>
      <div data-key="70" class="key">
        <kbd>f</kbd>
        <span class="name">kick</span>
      </div>
      <div data-key="71" class="key">
        <kbd>g</kbd>
        <span class="name">openhat</span>
      </div>
      <div data-key="72" class="key">
        <kbd>h</kbd>
        <span class="name">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>j</kbd>
        <span class="name">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>k</kbd>
        <span class="name">tink</span>
      </div>
      <div data-key="76" class="key">
        <kbd>l</kbd>
        <span class="name">tom</span>
      </div>
    </main>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script>
      function stopTransition(e) {
        // if (e.propertyName !== "transform") return;
        if (e.propertyName == "transform") {
          e.target.classList.remove("tran");
        }
      }

      function pressPlay(e) {
        let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        let key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("tran");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", stopTransition)
      );
      window.addEventListener("keydown", pressPlay);
    </script>
  </body>
</html>
