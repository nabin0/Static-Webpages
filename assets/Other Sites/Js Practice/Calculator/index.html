<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calc-body">
        <input class="screen"></input>
        <div class="numpads">
            <div class="first-row row">
            <span class="mult">*</span>
            <span class="div">/</span>
            <span class="sub">-</span>
            <span class="sum">+ </span></div>

            <div class="second-row row">
            <span class="num-7">7</span>
            <span class="num-8">8</span>
            <span class="num-9">9</span>
            <span class="total">=</span></div>

            <div class="third-row row">
            <span class="num-4">4</span>
            <span class="num-5">5</span>
            <span class="num-6">6</span>
          </div>

            <div class="fourth-row row">
            <span class="num-1">1</span>
            <span class="num-2">2</span>
            <span class="num-3">3</span>
            <span class="clear">C</span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
